<h1>{{ title }}</h1>
<mat-slide-toggle (change)="toggle($event)">
Enable to get location for every 5 seconds!
</mat-slide-toggle>
<br>
<!--<h4>Distance : {{distance}}Kms</h4>-->
<p></p>

<!--&lt;!&ndash; this creates a google map on the page with the given lat/lng from &ndash;&gt;-->
<!--&lt;!&ndash; the component as the initial center of the map: &ndash;&gt;-->
<!--<agm-map [latitude]="lat" [longitude]="lng">-->
<!--  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>-->
<!--</agm-map>-->

<agm-map [latitude]="lat" [longitude]="lng" [zoom]="15"  (mapClick)="mapClicked($event)">
  <agm-marker
    *ngFor="let m of markers; let i = index"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [label]="m.label"
    [markerDraggable]="m.draggable"
  >

<!--&lt;!&ndash;    <agm-info-window>&ndash;&gt;-->
<!--&lt;!&ndash;      <strong>InfoWindow content</strong>&ndash;&gt;-->
<!--&lt;!&ndash;    </agm-info-window>&ndash;&gt;-->

  </agm-marker>
  <agm-direction
    [origin]="origin"
    [destination]="destination"
    [waypoints]="waypoints"
    [optimizeWaypoints]="true"
    [travelMode]="travelMode"
  >
  </agm-direction>
</agm-map>
